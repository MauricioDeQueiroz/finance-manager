<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Gastos</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">

</head>

<body class="centralize">
    <form>

        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>

            <div>
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha"
                    onchange="onChangePassword()" />
                <div class="error" id="password-required-error">Senha é obrigatória</div>
            </div>

            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar
                    senha</button>
            </div>

            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>

            <div>
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>

    </form>

    <script src="index.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>

    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR API KEY",
            authDomain: "finance-manager-9e98.firebaseapp.com",
            projectId: "finance-manager-9e98",
            storageBucket: "finance-manager-9e98.firebasestorage.app",
            messagingSenderId: "82884259977",
            appId: "1:828842599778:web:d5621393eecf9686f2f83"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

</body>

</html>
